<header class="container">
    <div class="jumbotron">
      <h1 class="text-center">Pokédex</h1>
    </div>
  </header>

  <section class="container">
    <a class="btn btn-primary" [routerLink]="['/cadastro']">Novo Pokémon</a>
    <h3>Kanto Dex:</h3>

      <div class="row">
        <Painel *ngFor="let pokemon of pokemons" [numero]="pokemon.numero" class="col-sm-2">
          <Pokemon numero="{{ pokemon.numero }}" nome="{{ pokemon.nome }}"></Pokemon>
        </Painel>
      </div>
  </section>
